<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <img class="logo__icon" src="/images/logo.svg" alt="logo" />
      <picture class="hero__image">
        <source media="(max-width: 50rem)" srcset="images/hero-mobile.jpg" />
        <img src="images/hero-desktop.jpg" alt="hero" />
      </picture>

      <div class="content">
        <h1><span>We're</span>coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="input-control">
          <input type="email" placeholder="Email Address" required />
          <button class="icon__arrow">
            <img src="images/icon-arrow.svg" alt="icon arrow" />
          </button>

          <img
            class="icon__error"
            src="images/icon-error.svg"
            alt="icon error"
          />
          <span class="error__text">Please provide a valid email</span>
        </form>
      </div>
    </div>

      <p class="attribution">

      </p>
    </footer> -->
  </body>
</html>
